    <main class="contact_main">
        <div class="contact_titles">
            <h1 class="animate__animated animate__backInDown">Reach Us</h1>
            <h2 class="animate__animated animate__backInDown">Fill the form below to get in touch</h2>
        </div>
        <form action="https://formsubmit.co/mateopolci3@gmail.com" method="POST">
                <div class="myform row">
                    <div class="m-3 col-6">
                        <input type="text" name="name" class="form-control" placeholder="Name">
                    </div>
                </div>    
                <div class="myform row">
                    <div class="m-3 col-6">
                        <input type="text" name="surname" class="form-control" placeholder="Surname">
                    </div>
                </div>
                <div class="myform row">
                    <div class="m-3 col-6">
                        <input type="email" name="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                </div>
                <div class="myform row">
                    <div class="m-3 col-6">
                        <input type="number" name="phone" class="form-control" placeholder="Phone number">
                    </div>
                </div>
            <div class="mydropdown">
                <select class="form-select" name="topic" aria-label="Default select example">
                    <option selected>Select a message topic</option>
                    <option value="1">Rocket R</option>
                    <option value="2">Rocket 1000</option>
                    <option value="3">Skunk 820</option>
                    <option value="3">Skunk 750</option>
                    <option value="3">Performance upgrades</option>
                    <option value="3">Detailing / Visual upgrades</option>
                    <option value="3">Dyno tuning</option>
                </select>
                <div class="form-check m-3">
                    <input type="checkbox" name="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" id="checkbox_label" for="exampleCheck1">I'm interested in receiving emails about promotions and events.</label>
                </div>
                <div class="m-3 mytextarea col-6">
                    <label for="exampleFormControlTextarea1" class="form-label">What can we help you with?</label>
                    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
                <button type="submit" class="btn mb-5 button">Submit</button>
            </div>
        </form>
        <div class="oldfashioned">
            <h2>Old fashioned? Come meet us personally!</h2>
        </div>
        <div class="iframe_map">
            <iframe style="filter: invert(90%)" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1525.6245442041065!2d11.92494462717528!3d49.97790129897144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a1ac7742112389%3A0x6d35202bab058179!2sWunsiedler%20Str.%201%2C%2095697%20Nagel%2C%20Alemania!5e0!3m2!1ses!2sar!4v1714372984101!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <a href="#" class="top button"><img src="../../assets/icons/upArrow.svg" alt="Upward-pointing arrow"></a>
